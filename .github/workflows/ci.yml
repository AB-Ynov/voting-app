name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
  uses: docker/setup-buildx-action@v1
  with:
    driver-opts: image=moby/buildkit:buildx-stable-1

# Replace the above block with the following if necessary:
# - name: Set up Docker Buildx
#   uses: docker/setup-buildx-action@v1
#   with:
#     driver-opts: image=moby/buildkit:buildx-stable-1
#   env:
#     SAVE_STATE: 1

      - name: Build Docker Image
        run: docker buildx create --use && docker buildx build --platform linux/amd64,linux/arm64 -t abynov/voting-app:latest .

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push abynov/voting-app:latest
